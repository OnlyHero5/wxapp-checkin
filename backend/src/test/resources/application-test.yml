spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false
  data:
    redis:
      repositories:
        enabled: false

app:
  sync:
    legacy:
      enabled: false
    outbox:
      enabled: false
